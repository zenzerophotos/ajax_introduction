<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to AJAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label>Latitude:</label>
        <input type="text" class='form-control' id='latitude' name='latitude'>
      </div>
      <div class="form-group">
        <label>Longitude:</label>
        <input type="text" class="form-control" id="longitude" name="longtiude">
      </div>
      <button class="btn btn-default" id='get-weather'>Get Weather</button>
      <button class="btn btn-warning" id='test'>Warning!!!!</button>
    </div>
    <hr>
    <div class="row">
      <pre id="output">

      </pre>
    </div>
    <div id="test-output"></div>
  </div>
      <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <h1>{{title}}</h1>
          <div class="body">
            {{body}}
          </div>
        </div>
      </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" ></script>
    <script id="jumbo-template" type='text/x-handlebars-template'>
      <div class="jumbotron">
        <h1>{{title}}</h1>
          <p>{{desription}}</p>
          <p><a class="btn btn-primary btn-lg" href="{{btnLink}}" role="button">{{btnText}}</a></p>
      </div>
    </script>
    <script id="general-weather" type="text/x-handlebars-template">

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <h1>{{summary}}</h1>
            </div>
            <div class="col-md-8 ">
              <img src="{{iconImg}}"  class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <h3>{{latitude}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <h3>{{latitude}}</h3>
            </div>
          </div>
        </div>
      </div>
    </script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

  <script>
    $('#test').on('click',testTheTemplate);

    function testTheTemplate(){
      var source = $('#general-weather').html();

      var template = Handlebars.compile(source);

      var data = {
        latitude:100,
        longitude:120,
        summary:'this is not a summary',
        iconImg: 'https://upload.wikimedia.org/wikipedia/commons/a/a8/Windows_XP_BSOD.png'
      };

      var html = template(data);

      $('#test-output').html(html);

    }

  </script>

</body>
</html>
